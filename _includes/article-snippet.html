<article class="article-snippet blog-snippet scroll-snap" onclick="window.location.href='{{ post.url }}'"
        title="{{ post.title }}">   
    <h1 class="article-snippet-title">{{ post.title }}</h1>
    <div class="article-snippet-thumbnail-bkg">
        <img class="article-snippet-thumbnail" alt="thumbnail" src="{{ post.thumbnail }}">
    </div>
    <p class="article-snippet-excerpt">{{ post.excerpt | newline_to_br }}</p>
</article>
