---
layout: default
---

<!-- Content goes here -->
<div class="blog-layout">
    <section class="hero-layout hero">
        <div class="flex-content blog-header">
            <h1>{{ page.series }}</h1>
            <h2>{{ page.subheader }}</h2>
            <p>{{ page.excerpt }}</p>
        </div>
    </section>

    <section class="toc-layout">
        <div id="toc-div" class="flex-content toc">
            <h4>Table of Contents</h4>
            <!-- Kramdown generated TOC, relocated by JS -->
        </div>
    </section>

    <section class="article-layout">
        <div class="article-content">
            {{ content }}
        </div>
    </section>

    {% include pagination.html page=page %}
</div>
