---
layout: default
---

<!-- Content goes here -->
<div class="blog-layout">
    <section class="hero-layout hero">
        <div class="flex-content blog-header">
            <h1>{{ page.series }}</h1>
            <h2>{{ page.subheader }}</h2>
            <p>{{ page.excerpt }}</p>
        </div>
    </section>
    <section class="toc-layout">
        <div class="flex-content toc">
            <h4>Table of Contents</h4>
            <ul>
                {{ toc }}
            </ul>
        </div>
    </section>


    <section class="article-layout">
        <div class="article-content">
            {{ content }}
        </div>
    </section>

    <section class="pagination-layout">
        <div class="pagination-content">
        {% if page.page-num > 1 %}
            <a id="previous-page" class="pagination-link" 
            href="/{{ page.categories | join: '/' }}/{{ page.page-num | minus: 1 }}/">
                Previous <p>"Last Title Here"</p>
            </a>
        {% endif %}
            <!-- TODO: Need variable for num files in dir  -->
        {% if page.page-num %}
            <a id="next-page" class="pagination-link"
            href="/{{ page.categories | join: '/' }}/{{ page.page-num | plus: 1 }}/">
                Next <p>"Next Title Here"</p>
            </a>
        {% endif %}
        </div>
    </section>
</div>
