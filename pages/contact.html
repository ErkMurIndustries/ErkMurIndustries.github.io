title: Contact
permalink: "/contact"

<style type="text/css" media="screen">
    body {
        background-color: #315469;
    }

    .content {
        margin: auto;
    }

    .title {
        margin: auto;
        width: fit-content;
        color: #ddd;
    }

    .email-form {
        margin: auto;
        width: 50%;
        text-align: center;
        border: 2px inset aliceblue;
        border-radius: 5px;
    }

    .email-form > * {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
    }

    input,
    textarea {
        width: 100%;
        text-align: center;
        border: unset;
        padding: 10px 0;
    }

    .font-large {
        text-transform: uppercase;
        font-weight: 600;
        font-size: 16px;
    }

    label {
        padding: 10px 0;
        background-color: #333;
        color: #ddd;
    }

    .submit-btn {
        width: 100%;
        padding: 20px;
        text-align: center;        
        /* background-color: #315469; */
        background-color: #333;
        color: #ddd;
    }


    @media (max-width: 360px) {
        .email-form {
            width: 95%;
        }
    }
</style>

<h1 class="title">Email Me!</h1>
<form class="email-form">
    <label class="font-large" for="subject">Subject:</label>
    <input type="text" id="subject" placeholder="--- subject ---" required>
    <label class="font-large" for="message">Message:</label>
    <textarea id="message" rows="5" placeholder="--- your message here ---" required></textarea>
    <button type="submit" class="submit-btn font-large" onclick="sendEmail()">Submit</button>
</form>
